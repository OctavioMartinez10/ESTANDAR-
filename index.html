<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="form-container">
        <h1>Formulario de SOLICITUD DE HERRAMIENTAS </h1>
        <form id="contactForm">

            <input type="text" id="name" name="name" required>

            <label for="email">Fecha de solicitud:</label>

            <label for="message">Comentario:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="message">fecha de devolucion:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="message">cantidad:</label>
            <textarea id="message" name="message" required></textarea>


            <label for="message">servicio al cual esta siendo enviado:</label>
            <textarea id="message" name="message" required></textarea>


            <h2>Seleccione varias opciones:</h2>

            <!-- Lista Desplegable con Selección Múltiple -->
            <select id="miLista" multiple size="5">
              <option value="opcion1">Opción 1</option>
              <option value="opcion2">Opción 2</option>
              <option value="opcion3">Opción 3</option>
              <option value="opcion4">Opción 4</option>
              <option value="opcion5">Opción 5</option>
            </select>
            <br><br>
            <button onclick="obtenerSeleccion()">Obtener Selección</button>

            <p id="resultado"></p>
          

  <button onclick="obtenerSeleccion()">Obtener Selección</button>

  <p id="resultado"></p>


            <button type="submit">Enviar</button>
        </form>

        <div id="confirmationMessage" class="hidden">
            <p>Gracias por tu mensaje. Nos pondremos en contacto contigo pronto.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
